<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Treloo</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <section id="pageOne">
            <header>
                <h2>Trello</h2>
                <div class="butts">
                    <a href="#pageTwo">Review</a>
                    <a href="#pageThree">Tips</a>
                    <a href="#pageFour">Alert</a>
                    <a href="#pageFive">Blog</a>
                </div>
            </header>
            <main>
                <h1>Discover Your Life, Travel <br> Where You Want</h1>
                <h2>Would you explore natur paradise in the world, letâ€™s find the best <br> destination in world with us.</h2>
            </main>
            <footer>
                <div class="hotOrFly">
                    <p>Flight</p>
                    <p>Hotel</p>
                </div>
                <div class="flights">
                    <div class="right">
                        <div class="from">
                            <label>Living From</label>
                            <select name="from">
                                <option value="none">Select</option>
                                <option value="Dubai">Dubai</option>
                                <option value="New-York">New York</option>
                                <option value="Kyiv">Kyiv</option>
                                <option value="Lviv">Lviv</option>
                                <option value="Warsaw">Warsaw</option>
                                <option value="Berlin">Berlin</option>
                                <option value="Paris">Paris</option>
                                <option value="Tokyo">Tokyo</option>
                            </select>
                        </div>
                        <img src="./assets/img/fly.png">
                        <div class="to">
                            <label class="to">Going to</label>
                            <select name="to">
                                <option value="none">Select</option>
                                <option value="Dubai">Dubai</option>
                                <option value="New-York">New York</option>
                                <option value="Kyiv">Kyiv</option>
                                <option value="Lviv">Lviv</option>
                                <option value="Warsaw">Warsaw</option>
                                <option value="Berlin">Berlin</option>
                                <option value="Paris">Paris</option>
                                <option value="Tokyo">Tokyo</option>
                            </select>
                        </div>
                    </div>
                    <div class="left">
                        <div class="leave">
                            <label>Leave</label>
                            <input type="date" name="start-date" id="start-date">
                        </div>
                        <img src="./assets/img/calendra.png">
                        <div class="return">
                            <label>Return</label>
                            <input type="date" name="start-date" id="end-date">
                        </div>
                    </div>
                    <button><img src="./assets/img/lupa.png" alt="Lupa"></button>
                </div>
            </footer>
        </section>
        <section id="pageTwo">
            <header></header>
            <main></main>
            <footer></footer>
        </section>
        <section id="pageThree">
            <header></header>
            <main></main>
            <footer></footer>
        </section>
        <section id="pageFour">
            <header></header>
            <main></main>
            <footer></footer>
        </section>
        <section id="pageFive">
            <header></header>
            <main></main>
            <footer></footer>
        </section>
    </div>
</body>
</html>
